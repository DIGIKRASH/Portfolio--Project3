<!DOCTYPE html>
<html lang="ru">

@@include('./blocks/main/_head.html')

<body class="error404-page">

    <!-- error404
    ======================================================= -->
    <section class="error404">
        <div class="container">
            <div class="error404__inner">

                <div class="error404__numbers">
                    <div class="error404__number shadow">4</div>
                    <div class="error404__number">4</div>
                    <div class="error404__number">4</div>
                    <div class="error404__number">4</div>
                    <div class="error404__number shadow">4</div>
                    <div class="error404__number">4</div>
                    <div class="error404__number">4</div>
                    <div class="error404__number">4</div>
                    <div class="error404__number shadow">0</div>
                    <div class="error404__number shadow">0</div>
                    <div class="error404__number">0</div>
                    <div class="error404__number shadow">0</div>
                </div>

                <div class="error404__content">
                    <h1 class="error404__title">
                        <span>4</span>
                        <span>0</span>
                        <span>4</span>
                    </h1>
                    <p class="error404__text">
                        Упс... похоже вы заблудились
                        <!--{en}Oops... looks like you're lost-->
                    </p>
                    <a href="index.html" class="error404__btn">
                        На главную
                        <!--{en}Home-->
                    </a>
                </div>

            </div>
        </div>
    </section>
    <!-- error404 end -->


    <!-- Scripts -->
    <script src="./js/script-min.js"></script>
    <script>
        // --- Проверка геолокации и автоматическое определение языка страницы
        $.ajax({
            url: "https://get.geojs.io/v1/ip/geo.js",
            dataType: "jsonp",
            jsonpCallback: "geoip",
            success: function (data) {
                // Коды русскоязычных стран
                let countries = ["KZ", "UA", "RU", "BY", "UZ", "TM", "GE", "AZ", "MD", "KG"];

                // Изменение атрибутта lang у html
                if (countries.includes(data.country_code)) {
                    $("html").attr("lang", "ru");
                } else {
                    $("html").attr("lang", "en");
                }

                // Перевод страницы в зависимости от атрибута lang
                var tran = new Translater({
                    lang: `${$("html").attr("lang")}`
                });

                $("title").html("404");
            }
        });
    </script>

</body>

</html>
